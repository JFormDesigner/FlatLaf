#---- FlatThemeEditorPane ----

FlatThemeEditorPane.background = #2b2b2b
FlatThemeEditorPane.caretColor = @foreground
FlatThemeEditorPane.selectionBackground = #214283
FlatThemeEditorPane.currentLineHighlight = #323232
FlatThemeEditorPane.markOccurrencesColor = #52503A
FlatThemeEditorPane.markAllHighlightColor = #32593D
FlatThemeEditorPane.matchedBracketBackground = lighten(#3B514D,3%)
FlatThemeEditorPane.matchedBracketBorderColor = $FlatThemeEditorPane.matchedBracketBackground


#---- FlatThemeEditorPane.style ----

FlatThemeEditorPane.style.property = @foreground
FlatThemeEditorPane.style.variable = @foreground
# use semitransparent background because it is painted over mark occurrences background
FlatThemeEditorPane.style.variable.background = #00ff0018
FlatThemeEditorPane.style.number = #6897BB
FlatThemeEditorPane.style.color = #6897BB
# use semitransparent background because it is painted over mark occurrences background
FlatThemeEditorPane.style.color.background = #ffffff10
FlatThemeEditorPane.style.string = #6A8759
FlatThemeEditorPane.style.function = #CC7832
FlatThemeEditorPane.style.type = #8C8C8C
FlatThemeEditorPane.style.reservedWord = #CC7832
FlatThemeEditorPane.style.literalBoolean = #CC7832
FlatThemeEditorPane.style.operator = #888
FlatThemeEditorPane.style.separator = #888
FlatThemeEditorPane.style.whitespace = @foreground
FlatThemeEditorPane.style.comment = #808080
FlatThemeEditorPane.style.comment.italic = true


#---- FlatThemeEditorPane.gutter ----

FlatThemeEditorPane.gutter.background = $FlatThemeEditorPane.background
FlatThemeEditorPane.gutter.borderColor = $Component.borderColor
FlatThemeEditorPane.gutter.lineNumberColor = @disabledForeground


#---- FlatThemeEditorPane.errorstrip ----

FlatThemeEditorPane.errorstrip.caretMarkerColor = $FlatThemeEditorPane.caretColor
